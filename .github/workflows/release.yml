name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: pingclair
          - name: Linux aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: pingclair

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
          if [ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build
        run: |
          if [ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.platform.target }}

      - name: Package
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar -czf pingclair-linux-${{ matrix.platform.target }}.tar.gz ${{ matrix.platform.bin }}
          mv pingclair-linux-${{ matrix.platform.target }}.tar.gz ../../../

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pingclair-${{ matrix.platform.target }}
          path: pingclair-linux-${{ matrix.platform.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
